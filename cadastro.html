<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css">


    <title>Projeto CSS</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>

                <label for="name">nome</label>
                <input type="text" id="name">

                <label for="input-field">campo de atuação</label>
                <div class="select-div">
                    <select id="input-field">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="alimentacao">Centro de alimentação</option>
                        <option value="creche">Creche infantil</option>
                    </select>
                </div>


                <div class="plus">
                    <label for="coleta">pontos de coleta</label>
                    <input type="text" id="coleta">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>


            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>
    </div>
</body>

</html>
